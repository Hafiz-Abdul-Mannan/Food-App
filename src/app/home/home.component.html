<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageURL}}" alt="">
            <div class="content">
                <div class="name">{{food.name}}</div>
                <span class="favourite {{food.favourite?'':'not'}}"><i class="fa-solid fa-heart"></i></span>
                <star-rating [value]="5" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                    [readonly]="false" (rate)="onRate($event)"></star-rating>
                <div class="product-footer">
                    <div class="origin">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>
                    <div class="cook-time">
                        <span>clock</span>
                        {{food.cookTime}}
                    </div>
                    <div class="price">
                        <span>{{food.price|currency:'EUR'}}</span>
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
