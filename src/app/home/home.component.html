<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageURL}}" alt="">
            <div class="content">
                <div class="name">{{food.name}}</div>
                <span class="favourite {{food.favourite?'':'not'}}">
                    <mat-icon>favorite</mat-icon>
                </span>
                <div class=" stars">
                    <star-rating [value]="5" [totalstars]="5" checkedcolor="hsl(36, 80%, 53%)" uncheckedcolor="black"
                        size="24px" [readonly]="false" (rate)="onRate($event)"></star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origin">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>
                    <div class="cook-time">
                        <mat-icon>schedule</mat-icon>
                        {{food.cookTime}}
                    </div>

                </div>

                <div class="price">
                    <span>{{food.price|currency:'EUR'}}</span>
                </div>

            </div>
        </a>
    </li>
</ul>
