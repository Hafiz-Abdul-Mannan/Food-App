<app-not-found [visible]="!cart||cart.item.length<=0" notFoundMessage="Cart Page is Empty!"
    resetLinkText="Go To Homepage">

</app-not-found>
<div *ngIf="cart && cart.item.length>0 " class="container">
    <ul>
        <li *ngFor="let cartItem of cart.item">
            <div>
                <img [src]="cartItem.food.imageURL" alt="cartItem.food.name">
            </div>
            <div>
                <a routerLink='/food/{{cartItem.food.id}}'>
                    {{cartItem.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)" name="" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                {{cartItem.price|currency: 'EUR'}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="food-count">{{cart.item.length}}</div>
            <div class="total-price">{{cart.totalPrice}}</div>
        </div>
    </div>
</div>
